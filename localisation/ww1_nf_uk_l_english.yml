 # [BRITISH EMPIRE] Naval Effort
 #=========================================================================
 ENG_ww1_naval_effort:0 "왕립해군 강화"
 ENG_ww1_naval_effort_desc:0 "영국 왕립해군은 세계에서 가장 크고 강력한 함대로, 그 다음으로 가장 강한 두 해군을 합친 수만큼의 함대를 보유하고 있습니다. 이것은 우연이 아닙니다-우리의 주요 영토가 섬에 있기 때문에, 우리가 외세의 침략에서 살아남기 위해 유지되어야 합니다. 이 작전에 더 많은 투자를 하는 것은 선으로 이어질 뿐입니다."

