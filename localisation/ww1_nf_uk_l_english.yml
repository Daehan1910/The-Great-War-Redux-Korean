 ENG_ww1_install_communism_desc:0 "우리나라의 다른 사람들뿐만 아니라 착하고 정직한 영국인들도 마침내 우리나라를 완전히 장악할 수 있는 날이 왔습니다! 이것은 우리의 가장 영광스러운 혁명이 될 것입니다!"


