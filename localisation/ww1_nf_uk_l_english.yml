 ENG_ww1_aviation_effort:0 "왕립비행대 창설"
  ENG_ww1_aviation_effort_desc:0 "군용 항공기는 영국 밖에서 발명된 것 중 가장 영국적인 발명품 중 하나입니다. 보병 없이도 전력을 투사할 수 있는 이 장치들은 야전에서 우리의 전력을 증가시킬 것입니다. 이것들은 바다에서 사용할 가치가 있는 무기일 수도 있는데, 이 사실은 해군 수뇌부들을 흥분시켰습니다. 그들에게 투자하는 것은 명백한 조치입니다." 

