# [ITALY] Interwar
#=========================================================================
ITA_interwar_march_on_rome:0 "로마 진군"
ITA_interwar_march_on_rome_desc:0 "무솔리니의 새로운 파시즘은 이탈리아에서 발흥하고 있으며, 너무 격렬하게 반대하면 머지않아 이 나라를 내전에 빠뜨릴지도 모릅니다. 그는 집권을 요구하며 로마에 대한 평화로운 행진을 시작했습니다. 이 문제에 있어서 우리에게 정말 선택의 여지가 있습니까?"

ITA_interwar_abyssinia_crisis:0 "아비시니아 위기"
ITA_interwar_abyssinia_crisis_desc:0 "이탈리아 패배의 쓰라림은 여전히 우리의 동아프리카 식민지의 국경에서 살아 있으며, 우리가 마땅히 받아야 할 왕관 보석인 에티오피아는 여전히 독립되어 있습니다. 서방 연합군이 이탈리아에게 물러나는 대가로 동양에서 어느 정도의 조계지를 약속했건만 저 족제비들의 말은 무슨 소용이 있겠습니까. 이탈리아는 아무에게도 응답하지 않고, 확실히 국가 연맹에게도 응답하지 않습니다! 에티오피아는 우리의 것이 틀림없습니다!"

