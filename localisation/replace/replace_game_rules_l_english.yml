#The Burgundy Rule >:)
 RULE_BURGUNDY_TGWR:0 "부르군트 통치"
 rule_burgundy_activated:0 "독일 승리 시 부르군트 수립"
 rule_burgundy_activation_description:0 "독일의 대전 승리에 따라, 벨기에는 옛 벨기에의 정체성을 지우려는 독일인들의 시도로 '부르군트'로 이름이 바뀔 것입니다.\n\n당초 독일이 승리하는 한 무조건적으로 부르군트가 수립되는 것에 대한 여부를 놓고 내부 분쟁이 벌어져 이 설정이 추가된 것입니다."
 rule_burgundy_disabled:0 "독일 승리 시 벨기에 유지"
 rule_burgundy_disabled_description:0 "독일의 대전 승리에 따라 벨기에를 인정하던 국경은 크게 바뀌었지만 벨기에는 옛 명칭이 그대로 유지될 것입니다.\n\n당초 독일이 승리하는 한 무조건적으로 무조건적으로 부르군트가 수립되는 것에 대한 여부를 놓고 내부 분쟁이 벌어져 이 설정이 추가된 것입니다."