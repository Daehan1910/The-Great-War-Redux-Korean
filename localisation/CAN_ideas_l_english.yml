l_english:
 
 CAN_ross_rifle:0 "로스 소총의 실패"
 CAN_ross_rifle_desc:0 "로스 소총의 실패는 캐나다 군수의 부패로 이어졌습니다."
 
 CAN_lee_enfield:0 "소총 교체"
 CAN_lee_enfield_desc:0 "최근 로스 소총의 실패로 캐나다는 더 나은 영국 설계의 리-엔필드 소총으로 바꿨습니다."
 
 CAN_air_force:0 "캐나다 왕립 공군"
 
 CAN_storm_troopers:0 "돌격대"
 CAN_storm_troopers_desc:0 "캐나다의 용기와 힘은 제공될 수 있는 가장 값진 군인을 형성했습니다."
 
 CAN_commit_to_war:0 "참전"
 
 CAN_cons_crisis:0 "프랑스계 캐나다인 사이의 징병 위기"
 CAN_cons_crisis_desc:0 "우리나라는 프랑스계 캐나다인들과 영국계 캐나다인들 사이에 교착 상태에 빠져 있습니다. 우리는 징병에 대해 어떻게 해야 할지 결정할 수 없습니다."
 
 CAN_bourassa_compromise:0 "부라사 타협"
 CAN_bourassa_compromise_desc:0 "프랑스계 캐나다인들의 최소 징병제를 위해 타협이 이루어졌고, 그들은 프랑스에서 프랑스군과 함께 싸울 수 있게 되었습니다. 새로운 프랑스계 캐나다인 사단이 훈련될 것입니다."
 
 CAN_quebec_riots:0 "징병 폭동"
 CAN_quebec_riots_desc:0 "프랑스계 캐나다인들은 캐나다 정부가 징병에 임하고 있는 입장 때문에 폭동을 일으켰습니다."
 
 CAN_imposed_conscription:0 "징병제 도입"
 CAN_quebec_riots_desc:0 "캐나다 정부는 어떤 대가를 치루든 징병제를 실시하기로 결정했습니다."
 
 CAN_quebec_riots2:0 "징병 폭동"
 CAN_quebec_riots2_desc:0 "프랑스계 캐나다인들은 캐나다 정부가 징병에 임하고 있는 입장 때문에 폭동을 일으켰습니다."
 
 CAN_canadian_dream:0 "캐나디안 드림"
 CAN_canadian_dream_desc:0 "일상적인 캐나다인들은 그들 자신과 가족을 부양할 수 있는 단순한 삶을 살고 싶어합니다. 그들의 야망은 캐나다를 위한 통일된 꿈으로 완성될 수 있습니다."
 
 CAN_patriation:0 "패트리에이션"
 CAN_patriation_desc:0 "이제 영국과의 관계를 줄이고, 독립된 주권국이 될 때입니다. 우리는 영국처럼 대서양에서 태평양에 이르는 캐나다 국가가 될 것입니다."
 
 CAN_republic_americanism:0 "진정한 자유"
 CAN_republic_americanism_desc:0 "캐나다 사람들은 자유를 요구했고 공화국을 원합니다."
 
 CAN_republic_americanism2:0 "진정한 자유"
 CAN_republic_americanism2_desc:0 "캐나다 사람들은 자유를 요구했고 공화국을 원합니다."
 
 CAN_northern_freedom:0 "북부의 자유"
 CAN_northen_freedom_desc:0 "아메리카의 모든 사람들을 위한 자유."
 
 CAN_safe_haven_world:0 "피난처"
 CAN_safe_haven_world_desc:0 "우리는 전쟁으로 찢어진 분쟁에서 난민들에게 안전한 곳을 주는 동시에 외국의 위협으로부터 우리나라를 보호해야 합니다."
 
 CAN_euro_refugees:0 "유럽 난민"
 
 CAN_immigrants:0 "동부 이민자"
 
 CAN_:0 "당면한 패트리에이션"
 
 CAN_idea_quebec_tension:0 "퀘벡 긴장"
 
 CAN_monarchism:0 "캐나다 국민주의"
 CAN_monarchism_desc:0 "독자성이 구축되고 있습니다. 캐나다 사람들은 영광을 원합니다."
 
 CAN_monarchism2:0 "캐나다 국민주의"
 CAN_monarchism2_desc:0 "독자성이 구축되고 있습니다. 캐나다 사람들은 영광을 원합니다."
 
 CAN_blood_ice:0 "얼음과 피"
 CAN_blood_ice_desc:0 "이제부터 모든 캐나다인들은 피와 얼음만 알게 될 것입니다."
 
 CAN_danish_trade:0 "캐나다 교역로"
 CAN_danish_trade_desc:0 "캐나다인들은 우리가 그들에게 그린란드를 주었기 때문에 우리에게 무역 우선권을 주었습니다."
 
 CAN_american_defensive_war:0 "미국 방어"
 CAN_american_defensive_war_desc:0 "우리의 어리석은 북쪽 이웃들이 우리에게 전쟁 위협을 가했습니다."
 
 CAN_canadian_victory:0 "캐나다의 승리"
 CAN_canadian_victory_desc:0 "캐나다 제국이 북아메리카 전쟁에서 승리했습니다. 이것은 캐나다 제국주의의 새로운 장입니다."
 
 CAN_american_loss:0 "자유의 죽음"
 CAN_american_loss_desc:0 "우리 고국은 최근 전쟁으로 정치 혼란의 불안한 상태에 있습니다."
 
 CAN_american_decline:0 "미국의 쇠퇴"
 CAN_american_decline_desc:0 "우리의 가치관은 우리의 지배자로 옮겨가야 합니다. 제국주의와 충성심이 필요합니다."
 
 CAN_mexican_influence:0 "멕시코 제국 정서"
 
 ###BROKEN ECONOMY###
 
 CAN_broken_economy:0 "무너진 경제"
 CAN_broken_economy_desc:0 "캐나다 경제는 어려움을 겪고 있습니다. 우리는 성공하는 국가를 만들기 위해 캐나다 산업을 개선하고 갱신해야 합니다."
 
 CAN_broken_infrastructure:0 "무너진 기반시설"
 CAN_broken_infrastructure_desc:0 "캐나다는 광대한 나라입니다. 우리는 국가를 이을 수 있는 대규모 기반시설 체계를 건설해야 합니다."
 
 CAN_broken_industry:0 "무너진 산업"
 CAN_broken_industry_desc:0 "캐나다 산업은 낡고 쇠퇴했습니다. 우리 산업과 그것을 소유한 기업을 개혁해야 합니다."
 
