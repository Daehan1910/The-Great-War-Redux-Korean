 CAN_the_mounties:0 "기마경찰"
 CAN_the_mounties_desc:0 "기마경찰이 캐나다군에 통합됨으로써 우리는 더 많은 특수부대를 양성할 수 있게 되었습니다."
 
 CAN_the_prairies:0 "캐나다 식량 보급"
