 RUS_franzferdinand:0 "오스트리아 헝가리에 대한 동원"
 RUS_franzferdinand_desc:0 "The Austrians have declared war on the Serbians. Perfect. The Russian bear shall have a great feast of the Slavic lands in Austria, and tear our old rival to shreds! Of course, a protracted war will likely lead to outright revolution, especially if that unpatriotic commoner Lenin is sent back here. But what are the chances of that? "
 RUS_start_mobilization:0 "동원 시작"
 RUS_start_mobilization_desc:0 "No matter what we will defend our slavic brothers. It is necessary to show the enemies of Serbia that Russia will enter the war. The war has already begun."
 RUS_threat_of_bolshevik_revolution:0 "볼셰비키의 위협"
 RUS_threat_of_bolshevik_revolution_desc:0 "A gang of communist revolutionary together with Lenin is preparing a coup in the country in order to overthrow the Provisional Government! Immediately prepare an army to quell the uprising!"
 RUS_mission_tsar_abdication:0 "Abdication of Tsar"
 RUS_mission_tsar_abdication_desc:0 "The war caused famine in the country, and riots broke out in the empire. The civilian population goes to the demonstrations demanding to return the soldiers back home and stop the bloody war. If Tsar continues to ignore the demands of the population, the sooner the Revolution will begin in Russia. "
 RUS_mission_tsar_abdication_dummy:0 "Abdication of Tsar"
 RUS_mission_tsar_abdication_dummy_desc:0 "The position of the king among the people is extremely precarious. Any subsequent domestic political crisis will lead the country to a revolution and the overthrow of the monarchy."
