 GER_idea_norddeutscher_bund_legacy:0 "북독일 연방의 유산"
 GER_idea_norddeutscher_bund_legacy_desc:0 "독일은 무너질 수 없고 나눠질 수 없습니다! 수세기 동안 지속된 지난 세월의 유산이 독일 제국의 위대함을 결정지었습니다."
