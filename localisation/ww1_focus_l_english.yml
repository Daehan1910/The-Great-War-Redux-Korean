 SOV_evolutionary_industrialization:0 "Evolutionary Industrialization"
 SOV_evolutionary_industrialization_desc:0 "Частичная приватизация. Идея аграрная империя исчезнет через полгода."
 SOV_red_army:0 "Red Army"
 SOV_red_fleet:0 "Red Fleet"
 SOV_red_fleet_desc:0 "Революционные матросы играют важную политическую роль, так как способны из-за недовольства властью попытаться ее свергнуть. Поэтому нельзя сильно давить на революционных матросов."
 SOV_red_fleet_tt:0 "§RRevolutionary sailors can revolt§! if the Bolsheviks will weaken the fleet.\n\n"
 SOV_red_army_desc:0 "Красная Армия, в отличие от флота, нуждается в постоянном усилении контроля, так как на начальном этапе не имеет обученного офицерского состава. Если не завершить реформы армии, то придется подавлять мятежи в армии."
